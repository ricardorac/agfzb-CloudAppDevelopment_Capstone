<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <hr>
        <form action="{% url 'djangoapp:registration' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"><b>Enter User Name: </b></label>
                <input class="form-control" type="text" placeholder="User Name" name="username" required>
            </div>
            <div class="form-group">
                <label for="firstname"><b>Enter First Name: </b></label>
                <input class="form-control" type="text" placeholder="First Name" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname"><b>Enter Last Name: </b></label>
                <input class="form-control" type="text" placeholder="Last Name" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="psw"><b>Enter Password: </b></label>
                <input class="form-control" type="password" placeholder="Password" name="psw" required>
            </div>
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
